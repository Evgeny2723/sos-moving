name: Purge jsDelivr Cache
on:
  push:
    branches: [ main ]
    paths:
      - 'script.js'
      - 'style.css'

jobs:
  purge_cache:
    runs-on: ubuntu-latest
    steps:
      - name: Purge jsDelivr cache
        uses: jsdelivr/jsdelivr-purge-action@v1
        with:
          # Обратите внимание: параметр называется urls, и нужно
          # передавать полные CDN‑URL
          urls: |
            https://cdn.jsdelivr.net/gh/Evgeny2723/sos-moving@main/script.js
            https://cdn.jsdelivr.net/gh/Evgeny2723/sos-moving@main/style.css
